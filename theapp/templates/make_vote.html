{% extends 'base.html' %}
{% load static %}

{% block head %}
<style>
.pagination {
    justify-content: center;
}
.btn.btn-user {
  background : #0078dc;
  border-color: #0078dc;
}
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

{% block content %}
<div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
    <!-- Begin Page Content -->
        <div class="container-fluid">
         <br><br><br>
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">투표 만들기</h1>
          </div>

          <!-- Content Row 투표 목록-->
          <div class="row">
          <div class="col-12">

          <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">투표 제목</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">투표 설명</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div style="float:right">
                      <img src="{% static 'img/plus2.svg'%}" alt="플러스 기호" width="20" height="20">
                    </div>
           <div class="form-group">
                <label for="exampleFormControlInput1">투표 후보</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">후보 설명</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="button" class="btn btn-user text-white float-right">제출하기</button>
            </form>
            </div>
            </div>
            </div>
        </div>
            <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; onetouch 2020</span>
            <br>
            <span> TY SW SJ HJ SH </span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
</div>

{% endblock content %}
