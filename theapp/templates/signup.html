{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Logout</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">

  <style>
  .btn {
    background : #4ac6fa;
    
  }

  .bg-gradient {
    background : #ade8f4; 
  }

  </style>
</head>

<body class="bg-gradient">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-lg-8">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">
                        <img class="duksung-login-logo" src="{% static 'img/duksung_login_logo.png'%}" alt="duksung-logo-login" width="280" height="90">
                    </h1>
                  </div>
                    <form method="POST" action="{% url 'signup' %}">
                      {% csrf_token %}
                    <div class="form-group">
                      Username <input name="username" type="text" value="" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Username">
                    </div>
                    <div class="form-group">
                      Password <input name="password1" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                       Confirm Password <input name="password2" type="password" class="form-control form-control-user" value="">
                      </div>
                    <div class="form-group">
                      Email <input name="email" type="email" class="form-control form-control-user">
                      </div>
                    <div class="form-group">
                      First Name <input name="first_name" type="first_name" class="form-control form-control-user">
                      </div>
                    <div class="form-group">
                      Last Name <input name="last_name" type="last_name" class="form-control form-control-user">
                      </div>
                    <div class="form-group">
                      College <input name="college" type="text" class="form-control form-control-user">
                      </div>
                    <div class="form-group">
                      Major <input name="major" type="text" class="form-control form-control-user">
                      </div>
                    <div class="form-group">
                      Student_Id <input name="student_id" type="text" class="form-control form-control-user">
                      </div>
                    <input type="submit" value="Sign up!" class="btn btn-user btn-block text-white">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
